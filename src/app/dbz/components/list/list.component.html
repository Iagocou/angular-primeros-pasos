<h4>List</h4>
<ul class="list-group">

  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="

    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "
  [ngClass]="{
    'list-group-item-light' : isOdd,
    'list-group-item-dark' : isEven,
    'list-group-item-primary' : isFirst,
    }">

<div>
    <span class="text-primary">{{i + 1 }}.</span>
    {{character.name }} - <b>Power: </b> {{character.power}}
</div>


    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>

  </li>

</ul>
